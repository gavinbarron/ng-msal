<button (click)="login()" type="button" *ngIf="!user">Login</button>
<button (click)="getPhoto()" type="button" *ngIf="user">Show Photo</button>
<button (click)="callAPI()" type="button" *ngIf="user">Call Graph's {{graphService.version}}/me API</button>
<button (click)="callDrivesApi()" type="button" *ngIf="user">Call Graph's {{graphService.version}}/drives API</button>
<button (click)="logout()" type="button" *ngIf="user">Logout</button>
<h3 *ngIf="user">
    Hello {{ user.name }}
</h3>
<img *ngIf="photo" [src]=photo/>
<pre *ngIf="info">
{{ info | json }}
</pre>
<strong *ngIf="loginFailed">
  Login unsuccessful
</strong>
<strong *ngIf="apiCallFailed">
  Graph API call unsuccessful
</strong>
